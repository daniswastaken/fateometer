<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fateometer</title>

    <link rel="icon" href="./assets/icons/icons.svg">

    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <div class="snap-container">
        <div class="hero">
            <h1><span>Fate</span>ometer</h1>
            <p>Your fate are destined by your <span>chosen card.</span></p>
        </div>

        <div class="deck-wrapper">

            <div class="fate">
                <div class="references">
                    <img src="./assets/references/num6.svg">
                    <p>Get a card with higher number than the number above <span>(50% chance of success).</span></p>
                </div>

                <div class="card-deck" id="cardDeck"></div>
            </div>
        </div>
    </div>

    <script src="./js/core.js"></script>
</body>

</html>
